{% spaceless %}

    {#{ pa(all_menu) }}
    {{ pa(menu[1]) }#}

    {% for k,v in menu[1] %}
        {% if all_menu[k] is defined %}

            {#{{ pa( all_menu[k] ) }}#}
            {% set vv = all_menu[k] %}

            <a 
                class="xxp-2 text-light {% if get.level is defined and get.level == k %} active {% endif %}" 
                href="/{{ k }}/" title="{{ vv['name']|e }}"
                >
                {{ vv['name'] }}
            </a>
            <br/>
        {% endif %}
    {% endfor %}

{% endspaceless %}

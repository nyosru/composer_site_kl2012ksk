{% spaceless %}

    <div class="bg-white border-bottom shadow-sm line_up2 menu1" style="z-index: 100; position: sticky; top: 0px; padding-bottom: 15px; padding-top: 15px;" >

        {% for k,v in menu[1] %}
            {% if all_menu[k] is defined %}

                {% set vv = all_menu[k] %}

                <a 
                    class="xp-2 {#xtext-dark#} {% if get.level is defined and get.level == k %} active {% endif %}" 
                    href="/{{ k }}/" title="{{ vv['name']|e }}"
                    >
                    {{ vv['name'] }}
                </a>

            {% endif %}
        {% endfor %}

    </div>

{% endspaceless %}
